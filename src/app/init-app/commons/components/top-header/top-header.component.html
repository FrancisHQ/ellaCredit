  class="top-header d-flex justify-content-between align-items-center px-4"
>
  <div class="d-flex flex-grow-1 justify-content-center align-items-center">
    <i class="bi bi-stars"></i>
    <a href="#" class="text-white text-decoration-none text-center">
      Transforma los planes en realidad de todo un país ¡Postula aquí!
      <i class="bi bi-arrow-right-short" style="color: white"></i>

</div>
